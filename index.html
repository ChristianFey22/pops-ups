<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop-Ups</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="section-alerts">
        <div class="alert-cookies">
          <img src="./img/Saly-27.png" alt="" />
          <p>
            Utilizamos cookies para mejorar la experiencia del usuario, la
            análitica y el marketing.
          </p>
          <button>¡Eso está bien!</button>
        </div>
        <div class="alert-sesion">
          <img src="./img/Frame.png" alt="alerta" />
          <p>
            ¡Se cerrará la sesión <br />
            inmediatamente!
          </p>
          <button>Ampliar sesión</button>
        </div>
      </section>
    </main>
  </body>
</html>
